<p> {% if form.errors %}
        <font color="red" size="4">Your username and password didn't match. Please try again.</font>
        {% endif %}</p>
<h1>Please login to access data<h1/>
    <form method="post" action="{% url 'login' %}">
        {% csrf_token %}
        <table style="width:50%;">
            <tr>
                <td>User Name:</td>
                <td>{{ form.username }}</td>
            </tr>
            <tr>
                <td>Password:</td>
                <td>{{ form.password }}</td>
            </tr>
        </table>
        <input type="submit" value="login"/>

    </form>
